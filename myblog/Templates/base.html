<!-- Html base para Heredar-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <!-- TODO LO QUE TENGA CORCHETES Y %% ES DINAMICO-->
        {%block title%} {% endblock %} mi blog
    </title>
</head>
<body>
    <header>
        <div>
            <a href="">
                <h1>Mi blog</h1>
            </a>
        </div>
        <nav>
            <!-- Validación de Registro para no heredar todas las opciones-->
            {% if g.user %} <!--Verifica con g si el usuario ya esta logueado-->
            <samp> {{ g.user.username }} </samp><!--COntendra el nombre de uaurio ya logueado-->
            <a href={{}}]>Cerrar Sesión</a>
            {% else %} <!--Si no esta logueado que muestre las opciones -->
            <a href="register">Registrar usuario</a>
            <a href="login">Iniciar Sesión</a>
            {% endif %}
        </nav>
        

    </header>
    <!--CONTENIDO-->
    <section>
        <header>
            <!-- TODO LO QUE TENGA CORCHETES Y %% ES DINAMICO-->
           {%block header%} {% endblock %}
        </header>
        <!--Flasheando errores reccoriendo todos los mensajes -->
        {% for message in get_flashed_messages() %}
        <!--Mostrando el mensaje-->
        <div>{{message}}</div>
        {%endfor%}
        <!--contenido-->
        {%block content%} {% endblock %}
    </section>
</body>
</html>
