<!--Todo lo que tenga Extends es heredado-->
{%extends 'base.html'%} 

{%block header%} 
    <h2>{%block title%} INICIAR SESIÓN {% endblock %}</h2>
{% endblock %}

{%block content%} 
<!-- Define el contenido principal de la página -->
    <!-- El método POST se utiliza para enviar los datos del formulario de manera segura -->
    <form method="POST">
        <label for="username">Nombre de Usuario</label>
         <!-- Campo de entrada de texto para el nombre de usuario. El atributo "required" indica que este campo es obligatorio -->
        <input type="text" name="username" id = "username" required>
        <label for="password">Contraseña</label>
        <!-- Campo de entrada de contraseña. El tipo "password" oculta los caracteres de la contraseña. El atributo "required" indica que este campo es obligatorio -->
        <input type="password" name="password" id = "password" required>
        <!-- Botón de envío del formulario -->
        <input type="submit", value="Iniciar Sesión">
    </form>
{% endblock %}
