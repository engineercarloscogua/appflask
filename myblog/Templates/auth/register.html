<!-- Todo lo que tenga Extends es heredado -->
<!-- Este archivo HTML hereda de 'base.html', lo que significa que incluirá todo el contenido de 'base.html' y también puede modificarlo o agregar contenido adicional -->
{%extends 'base.html'%} 
<!-- Extiende de la plantilla base llamada 'base.html' -->


{%block content%} 
<!-- Este bloque define el encabezado de la página -->
<h2 style = "text-align: center;">{%block title%} REGISTRAR USUARIO {% endblock %}</h2>
<!--EL METODO POST NO PERMITE QUE LA URL SE VEAN LOS DATOS QUE SE ESTAN ENVIANDO-->
<!-- Este bloque define el contenido principal de la página -->
<!-- EL METODO POST NO PERMITE QUE LA URL SE VEAN LOS DATOS QUE SE ESTAN ENVIANDO -->
<!-- Se presenta un formulario para registrar un nuevo usuario -->
    <form class="px-4 py-3" method="POST"> <!--Metodo post muy importante para enviar la info a la BD-->
        <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario</label>
        <!-- Etiqueta para el campo de nombre de usuario imrpotante name="username" id = "username"   -->
        <input type="text" class="form-control" name="username" id = "username" required>
        </div>
        <div class="mb-3">
        <label  for="password" required class="form-label">Contraseña</label>
        <!-- Etiqueta para el campo de nombre de usuario imrpotante name="password" id = "password" que estan en los modelos  -->
        <input type="password" class="form-control"  name="password" id = "password" required>
        </div>

        <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck">
            <label class="form-check-label" for="dropdownCheck">
            Remember me
            </label>
        </div>
        </div>-->
        <button type="submit", value="Registrar Usuario" class="btn btn-primary">Registrar</button>
    </form>    
{% endblock %}
